# Claims Dashboard - Docker Compose Configuration
# Usage: docker-compose up --build

services:
  # ==============================================================================
  # PostgreSQL Database (RuVector compatible)
  # ==============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: claims-postgres
    environment:
      POSTGRES_USER: claude
      POSTGRES_PASSWORD: claude-flow-test
      POSTGRES_DB: claude_flow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claude -d claude_flow"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dashboard-net

  # ==============================================================================
  # Claims Dashboard
  # ==============================================================================
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claims-dashboard
    environment:
      # Server
      PORT: 3000
      HOST: 0.0.0.0
      NODE_ENV: production

      # Database (individual vars used by config.ts)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: claude_flow
      POSTGRES_USER: claude
      POSTGRES_PASSWORD: claude-flow-test
      DATABASE_URL: postgres://claude:claude-flow-test@postgres:5432/claude_flow

      # Auth
      AUTH_SECRET: ${AUTH_SECRET:-secret}

      # GitHub sync (uncomment and configure to enable)
      # GITHUB_OWNER: your-org
      # GITHUB_REPO: your-repo
      # GITHUB_TOKEN: ${GITHUB_TOKEN}
      # GITHUB_LABELS: ready,approved
      # GITHUB_POLL_INTERVAL: 60

      # Claude Flow hooks (optional)
      # CLAUDE_FLOW_HOOK_URL: http://host.docker.internal:3001/hooks
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - dashboard-net
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  dashboard-net:
    driver: bridge
